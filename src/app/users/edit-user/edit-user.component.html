<h2>Editer le livre {{User? User.name : ''}}</h2>

<form [formGroup]="editForm" (ngSubmit)="editUser()" >
  <div class="mb-3">
    <label for="name" class="form-label">name *</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name">
  </div>
  <div class="mb-3">
    <label
      for="email"
      class="form-label">
        email *
      </label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      >
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="text"
      class="form-control"
      id="password"
      formControlName="password" >
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="editForm.invalid" >Valider</button>
</form>
